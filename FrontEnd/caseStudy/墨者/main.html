<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .image-bg{
    background: #e1e1e1;
  }
  img {
    width:100%;
    opacity: 0;
    transition: opacity .2s ease-in .25s;

  }
  .loaded img {
    opacity: 1;
  }
  
  </style>
</head>
<body>
  <!-- 图片的懒加载 -->
  <!--一个post当作一个单位-->  
<div class="post">  
  <div class="image-bg" style="background-color:#141646">
    <img width="130" height="200" src="https://img.alicdn.com/imgextra/i1/105/O1CN01fveLDR1Ce83iIr0nM_!!105-0-lubanu.jpg_200x200q90.jpg" />
  </div>
  <p class="title">Mars</p>
</div>  
</body>

<script>
  window.onload = function() {
    var eles = document.querySelectorAll('.post img');
    eles.forEach(function(el) {
       var el = this;
       var image = new Image();
       image.src = el.src;

       image.onload = function() {
         $(el).parent().addClass('loaded');
       }
    })

  }

</script>
</html>
