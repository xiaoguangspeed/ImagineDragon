<div class="navigator">
  <span *ngFor="let site of sites" [class.selected]="site.Url ==selectedSite.Url" (click)=onSelect(site)>
      <a href="{{site.Url}}" onclick="return false;">{{site.name}}</a>
  </span> 
</div>
<iframe
    title=""
    width="50%"
    height="400"
    frameborder="0"
    scrolling="yes"
    marginheight="0"
    marginwidth="0"
    [src]="selectedSite.Url | safe">
</iframe>
